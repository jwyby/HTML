<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日励志小板报</title>
    <!-- 引入 Tailwind CSS 进行快速样式布局 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            // 禁用预设，防止污染您博客的全局样式
            corePlugins: {
                preflight: false,
            },
            theme: {
                extend: {
                    colors: {
                        'theme-blue': '#425AEF',
                        'theme-blue-light': 'rgba(66, 90, 239, 0.1)',
                        'text-main': '#1f2937',
                        'text-sub': '#6b7280',
                    },
                    fontFamily: {
                        sans: ['"PingFang SC"', '"Hiragino Sans GB"', '"Microsoft YaHei"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 局部样式作用域，防止冲突 */
        #quote-card-container {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            box-sizing: border-box;
        }
        #quote-card-container * {
            box-sizing: border-box;
        }
        /* 引用符号的装饰样式 */
        .quote-mark {
            font-family: serif;
            font-size: 2rem;
            line-height: 1;
            opacity: 0.2;
            color: #425AEF;
            position: absolute;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body style="margin: 0; padding: 0; background: transparent;">

    <!-- 
      主容器 
      宽度设为 100% 适配父容器，高度自适应
    -->
    <div id="quote-card-container" class="w-full h-auto p-2">
        
        <div class="w-full bg-white rounded-2xl p-6 shadow-[0_8px_16px_-4px_rgba(44,45,48,0.05)] border border-gray-100 relative overflow-hidden flex flex-col justify-center items-center transition-all duration-300 hover:shadow-lg hover:border-theme-blue/30 group">
            
            <!-- 顶部装饰：日期/标题 -->
            <div class="w-full flex justify-between items-center mb-4 border-b border-gray-100 pb-2">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-mug-hot text-theme-blue"></i>
                    <span class="text-xs font-bold text-gray-400 tracking-wider">每日一言</span>
                </div>
                <button onclick="refreshQuote()" class="text-gray-300 hover:text-theme-blue transition-colors outline-none transform active:rotate-180 duration-500" title="换一句">
                    <i class="fa-solid fa-arrows-rotate text-xs"></i>
                </button>
            </div>

            <!-- 内容区域 -->
            <div class="relative w-full px-2 py-1">
                <!-- 装饰引号 -->
                <span class="quote-mark top-[-10px] left-[-5px]">“</span>
                
                <!-- 语录文本 -->
                <div id="quote-content" class="text-[1.05rem] font-bold text-theme-blue leading-relaxed text-center px-2 animate-fade-in min-h-[60px] flex items-center justify-center">
                    <!-- Javascript 将在此处填充内容 -->
                </div>

                <span class="quote-mark bottom-[-10px] right-[-5px]">”</span>
            </div>

            <!-- 底部作者/来源 -->
            <div class="w-full mt-5 flex justify-end animate-fade-in">
                <div class="flex items-center gap-1.5 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                    <i class="fa-solid fa-pen-nib text-[10px] text-gray-400"></i>
                    <span id="quote-author" class="text-xs text-text-sub font-medium">
                        <!-- Javascript 将在此处填充作者 -->
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ================= 语录数据库 =================
        // 您可以在此处添加更多语录，格式：{ content: "内容", author: "来源/作者" }
        const QUOTES_DB = [
            {
                content: "那些不知道怎么表达的情绪，总是随着眼泪夺眶而出，不过这也没有什么不好，至少可以让我重回平静。",
                author: "道吉"
            },
            {
                content: "允许一切发生，生活没你想的那么糟。",
                author: "道吉"
            },
            {
                content: "把自己还给自己，把别人还给别人，让花成花，让树成树。",
                author: "道吉"
            },
            {
                content: "不要慌，太阳下山有月光，月光落下有朝阳。",
                author: "道吉"
            },
            {
                content: "无人问津也好，技不如人也罢，你都要试着安静下来，去做自己该做的事。",
                author: "人民日报"
            },
            {
                content: "生活原本沉闷，但跑起来就有风。",
                author: "网络"
            },
            {
                content: "且视他人之疑目如盏盏鬼火，大胆去走你的夜路。",
                author: "史铁生"
            },
            {
                content: "路虽远，行则将至；事虽难，做则必成。",
                author: "人民日报"
            },
            {
                content: "凡是过往，皆为序章。",
                author: "莎士比亚"
            },
            {
                content: "世界上的事情，最忌讳的就是个十全十美，你看那天上的月亮，一旦圆满了，马上就要亏厌。",
                author: "莫言"
            },
            {
                content: "你所见即是我，好与坏我都不反驳。",
                author: "抖音文案"
            },
            {
                content: "热爱漫无边际，生活自有分寸。",
                author: "网络"
            },
             {
                content: "我生来平庸，也生来骄傲。",
                author: "道吉"
            }
        ];

        // ================= 逻辑处理 =================
        
        const contentEl = document.getElementById('quote-content');
        const authorEl = document.getElementById('quote-author');

        function loadQuote() {
            // 随机获取一条语录
            // 如果想改为“每天固定一条”，可以使用日期作为随机种子，但通常随机更具趣味性
            const randomIndex = Math.floor(Math.random() * QUOTES_DB.length);
            const quote = QUOTES_DB[randomIndex];

            // 简单的淡入淡出逻辑
            contentEl.style.opacity = '0';
            authorEl.style.opacity = '0';
            
            setTimeout(() => {
                contentEl.innerText = quote.content;
                authorEl.innerText = quote.author;
                
                contentEl.style.transition = 'opacity 0.5s ease';
                authorEl.style.transition = 'opacity 0.5s ease';
                contentEl.style.opacity = '1';
                authorEl.style.opacity = '1';
            }, 200);
        }

        // 提供给按钮调用的函数
        function refreshQuote() {
            loadQuote();
        }

        // 初始化
        document.addEventListener("DOMContentLoaded", function () {
            loadQuote();
        });
        
        // 兼容 PJAX (如果您博客使用了 PJAX)
        document.addEventListener("pjax:complete", function () {
            loadQuote();
        });

    </script>
</body>
</html>
